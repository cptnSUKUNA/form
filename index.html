<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #555;
            margin-top: 20px;
        }

        form {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #444;
        }

        input,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <h1>Contact Us</h1>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>

        <label for="businessDetails">Let us know more about you/your business:</label>
        <textarea id="businessDetails" name="businessDetails" required></textarea>

        <label for="instagram">Instagram Account:</label>
        <input type="text" id="instagram" name="instagram">

        <label for="tiktok">TikTok Account:</label>
        <input type="text" id="tiktok" name="tiktok">

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("contactForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phoneNumber: document.getElementById("phoneNumber").value,
                businessDetails: document.getElementById("businessDetails").value,
                instagram: document.getElementById("instagram").value,
                tiktok: document.getElementById("tiktok").value,
            };

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbzhKoza7X5FXyL_2l67graM3agczItJcp31vFWuBJCLJV9OxBh20T8yS8WcLTB_KqgPdw/exec", {
                    method: "POST",
                    body: JSON.stringify(formData),
                    headers: { "Content-Type": "application/json" },
                });

                const result = await response.json();
                alert(result.message);
            } catch (error) {
                alert("An error occurred: " + error.message);
            }
        });
    </script>
</body>

</html>
